<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="user">
      <header class="user__header">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
          
      </header>
      
      <form class="form"  onsubmit="signup()">
          <div class="form__group">
              <input type="text" placeholder="Username" class="form__input" id="username" />
          </div>
          
          <div class="form__group">
              <input type="email" placeholder="Email" class="form__input" id="email"/>
          </div>
          
          <div class="form__group">
              <input type="password" placeholder="Password" class="form__input" id="password"/>
          </div>
          
          <button class="btn" type="submit">Sign up</button>
          <br>
          <a href="../Signin/signin.html">sign in page</a>
      </form>
      
    </div>
    
  </form>

    

    <script src="signup.js"></script>
  </body>
</html>
