<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
  </head>
  <body>
    <div class="user">
      <header class="user__header">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
          
      </header>
      
      <form class="form" onsubmit="signin()">
          <div class="form__group">
              <input type="text" placeholder="Username" class="form__input" id='username'/>
          </div>
          
          <!-- <div class="form__group">
              <input type="email" placeholder="Email" class="form__input" />
          </div> -->
          
          <div class="form__group">
              <input type="password" placeholder="Password" class="form__input" id='password'/>
          </div>
          
          <button class="btn" type="submit">Sign in</button>
          <br>
          <a href="../signup/signup.html">sign up page</a>
      </form>
  </div>
    
  
    <script src="../signup/signup.js"></script>
  </body>

  
</html>
